{% extends "base.html" %}

{% block content %}
    {% if subscriber %}
        <h1>Редактирование абонента</h1>
        <form action="/subscribers/{{ subscriber.subscriber_id }}/edit" method="post">
    {% else %}
        <h1>Создание нового абонента</h1>
        <form action="/subscribers/new" method="post">
    {% endif %}

    <div class="mb-3">
        <label for="full_name" class="form-label">ФИО</label>
        <input type="text" class="form-control" id="full_name" name="full_name" value="{{ subscriber.full_name if subscriber else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Адрес</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ subscriber.address if subscriber else '' }}">
    </div>
    <div class="mb-3">
        <label for="phone_number" class="form-label">Номер телефона</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ subscriber.phone_number if subscriber else '' }}">
    </div>
    <div class="mb-3">
        <label for="balance" class="form-label">Баланс</label>
        <input type="number" step="0.01" class="form-control" id="balance" name="balance" value="{{ subscriber.balance if subscriber else '0.00' }}" required>
    </div>

    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="/subscribers" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
