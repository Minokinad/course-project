<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>АИС Интернет-провайдера</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">АИС Провайдера</a>

            {% if request.state.user %}
                {% if request.state.user.role == 'subscriber' %}
                <!-- НАВИГАЦИЯ ДЛЯ АБОНЕНТА -->
                <div class="d-flex text-white align-items-center">
                    <span class="me-3">
                        <i class="bi bi-person-circle"></i> {{ request.state.user.full_name }}
                    </span>
                    <form action="/subscriber/logout" method="post" class="mb-0">
                        <button type="submit" class="btn btn-outline-light">Выйти</button>
                    </form>
                </div>
                {% else %}
                <!-- НАВИГАЦИЯ ДЛЯ СОТРУДНИКА -->
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="/subscribers">Абоненты</a>
                        </li>
                    </ul>
                    <div class="d-flex text-white align-items-center">
                        <span class="me-3">
                            <i class="bi bi-person-circle"></i> {{ request.state.user.login }} ({{ request.state.user.role }})
                        </span>
                        <form action="/auth/logout" method="post" class="mb-0">
                            <button type="submit" class="btn btn-outline-light">Выйти</button>
                        </form>
                    </div>
                </div>
                {% endif %}
            {% endif %}
        </div>
    </nav>

    <main class="container mt-4">
        <!-- Единственный блок для контента. Вся разметка будет вставляться сюда. -->
        {% block content %}{% endblock %}
    </main>

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</body>
</html>
