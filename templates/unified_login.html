<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <style>
        html, body { height: 100%; }
        body { display: flex; align-items: center; justify-content: center; background-color: #f5f5f5; }
        .form-signin { width: 100%; max-width: 400px; padding: 15px; margin: auto; }
    </style>
</head>
<body>
<main class="form-signin text-center">
    <form action="/auth/login" method="post">
        <h1 class="h3 mb-3 fw-normal">АИС Интернет-провайдера</h1>
        <h2 class="h5 mb-3 fw-light">Пожалуйста, войдите</h2>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="username" name="username" placeholder="Логин или номер телефона" required>
            <label for="username">Логин или номер телефона</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
            <label for="password">Пароль</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Войти</button>
        <p class="mt-3">
            <a href="/auth/register">Регистрация для новых абонентов</a>
        </p>
    </form>
</main>
</body>
</html>
