<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Подтверждение Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<main class="container text-center" style="max-width: 600px; margin-top: 100px;">
    <div class="card p-4">
        {% if success %}
        <h1 class="h3 mb-3 text-success">Отлично!</h1>
        <p class="lead">{{ message }}</p>
        <a href="/auth/login" class="btn btn-success mt-3">Перейти к странице входа</a>
        {% else %}
        <h1 class="h3 mb-3 text-danger">Ошибка</h1>
        <p class="lead">{{ message }}</p>
        <a href="/" class="btn btn-primary mt-3">Вернуться на главную</a>
        {% endif %}
    </div>
</main>
</body>
</html>
