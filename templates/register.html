<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <style>
        body { background-color: #f5f5f5; }
        .form-register { max-width: 500px; padding: 15px; margin: auto; }
    </style>
</head>
<body>
<main class="form-register">
    <form action="/auth/register" method="post">
        <h1 class="h3 mb-3 fw-normal text-center">Регистрация нового абонента</h1>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="ФИО" required>
            <label for="full_name">ФИО</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="address" name="address" placeholder="Адрес" required>
            <label for="address">Адрес подключения</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Номер телефона" required>
            <label for="phone_number">Номер телефона</label>
        </div>
        <div class="form-floating mb-2">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            <label for="email">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
            <label for="password">Пароль</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Зарегистрироваться</button>
        <a href="/auth/login" class="d-block mt-3 text-center">Уже есть аккаунт? Войти</a>
    </form>
</main>
</body>
</html>
